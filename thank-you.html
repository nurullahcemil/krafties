<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | My iPhone Apps</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-section {
            text-align: center;
            padding: 8rem 0;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .thank-you-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .thank-you-section p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .thank-you-section .icon {
            font-size: 5rem;
            color: var(--success-color);
            margin-bottom: 2rem;
        }
        
        .return-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        
        .return-btn:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My iPhone Apps</h1>
            <nav>
                <ul>
                    <li><a href="index.html#apps">Apps</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="thank-you-section">
        <div class="container">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I appreciate your interest and will get back to you as soon as possible.</p>
            <a href="index.html" class="return-btn">Return to Homepage</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 My iPhone Apps. All rights reserved.</p>
                <div class="footer-links">
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="terms-of-service.html">Terms of Service</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Update copyright year
        document.addEventListener('DOMContentLoaded', function() {
            const copyrightYear = document.querySelector('footer p');
            if (copyrightYear) {
                const year = new Date().getFullYear();
                copyrightYear.textContent = copyrightYear.textContent.replace('2023', year);
            }
        });
    </script>
</body>
</html>
