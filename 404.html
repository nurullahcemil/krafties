<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | My iPhone Apps</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-section {
            text-align: center;
            padding: 8rem 0;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .error-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .error-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .error-section p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .error-section .icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            opacity: 0.7;
        }
        
        .home-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        
        .home-btn:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My iPhone Apps</h1>
            <nav>
                <ul>
                    <li><a href="index.html#apps">Apps</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="error-section">
        <div class="container">
            <div class="icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
            <a href="index.html" class="home-btn">Return to Homepage</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 My iPhone Apps. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Update copyright year
        document.addEventListener('DOMContentLoaded', function() {
            const copyrightYear = document.querySelector('footer p');
            if (copyrightYear) {
                const year = new Date().getFullYear();
                copyrightYear.textContent = copyrightYear.textContent.replace('2023', year);
            }
        });
    </script>
</body>
</html>
