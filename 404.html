<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Krafties</title>
    <link rel="stylesheet" href="css/modern-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-section {
            text-align: center;
            padding: var(--space-xxxl) 0;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .error-section h1 {
            font-size: 6rem;
            margin-bottom: var(--space-md);
            color: var(--primary-color);
            line-height: 1;
        }
        
        .error-section h2 {
            font-size: 2.5rem;
            margin-bottom: var(--space-lg);
            color: var(--dark-color);
        }
        
        .error-section p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto var(--space-xl);
            color: var(--gray-700);
        }
        
        .error-section .icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: var(--space-xl);
            opacity: 0.7;
        }
        
        .home-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-pill);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        
        .home-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Krafties</h1>
            <nav>
                <ul>
                    <li><a href="index.html#design-philosophy">Our Philosophy</a></li>
                    <li><a href="index.html#apps">Apps</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="error-section">
        <div class="container">
            <div class="icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
            <a href="index.html" class="home-btn">Return to Homepage</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Krafties. All rights reserved.</p>
                <div class="footer-links">
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="terms-of-service.html">Terms of Service</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Update copyright year
        document.addEventListener('DOMContentLoaded', function() {
            const copyrightYear = document.querySelector('footer p');
            if (copyrightYear) {
                const year = new Date().getFullYear();
                copyrightYear.textContent = copyrightYear.textContent.replace('2024', year);
            }
        });
    </script>
</body>
</html>
